{% extends "base.html" %}

{% block style %}/static/style/statistics.css{% endblock %}

{% block content %}
<div id="container">
  <h3>{{ user.email }} 您好！</h3>
  <h3>各宿舍訂購單數量</h3>
  <table id="product-table">
    <tbody>
      <tr><td>宿舍</td><td>總量</td></tr>
      {% for record in results %}
        <tr><td>{{ record.0 }}</td><td>{{ record.1 }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <h4><a href="{% url 'stat_index' %}">回到上頁</a></h4>
</div>
{% endblock %}
